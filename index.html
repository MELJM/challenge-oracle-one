<html>
    <head>
        <link type = text/html rel="stylesheet" href="../Mi segunda pagina Web/reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
        rel="stylesheet">
        <title>Encriptador challenge</title>
    </head>
    <body>
        <header>
            <img src="imagenes/Logo.svg" alt="logoalura" class="logoalura">
        </header>
        <main>
            <section class="seccion1">
                <textarea class="area" placeholder="Ingrese el texto aqui"
                ></textarea>
                <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedor-munieco">
                    <img src="imagenes/Muñeco.svg" alt="imagenmunieco" class="muniecojpg">
                </div>
                <div class="contenedor-h3">
                    <h3>Ningún mensaje fue encontrado</h3>
                </div>
                <div class="contenedor-parrafo">
                    <p>Ingresa el texto que desea encriptar o desencriptar</p>
                </div>
                <div class="contenedor-resultado">
                    <h3>Mensaje encriptado:</h3>
                    <p class="texto-resultado"></p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
            </section>
        </main>
    </body>
        <footer>
            <p>Alura - Todos los derechos reservados.</p>
        </footer>
        <script src="archivo.js"></script>
    </body>


</html>
